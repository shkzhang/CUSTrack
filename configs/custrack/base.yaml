DATA:
  MAX_SAMPLE_INTERVAL: 32
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 32
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
  TRAIN:
    DATASETS_NAME:
      - CLUST_train
      - NDTH_train
    DATASETS_RATIO:
      - 0.3
      - 0.7
    SAMPLE_PER_EPOCH: 500
    NEGATIVE_PAIR_RATIO: 0.1
    SEQ_ENHANCE_RATIO: 0.1
  VAL:
    DATASETS_NAME:
    DATASETS_RATIO:
    SAMPLE_PER_EPOCH: 0
MODEL:
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  MAX_HISTORY_LENGTH: 16
  FEATURE_TOKEN_LENGTH: 5
  BACKBONE:
    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    CE_LOC: [3, 6, 9]
    CE_KEEP_RATIO: [0.7, 0.7, 0.7]
    CE_TEMPLATE_RANGE: 'CTR_POINT'
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
  CAUSAL:
    BRANCH: 'UTP'
    ASSUMPTION: 'Learnable'
    GRAPH: 'Full' # Simple_IP,Simple_Sub

TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  CE_START_EPOCH: 20
  CE_WARM_EPOCH: 50
  BATCH_SIZE: 32
  EPOCH: 100
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  KL_WEIGHT: 0.1

  FUSION_WEIGHT: 0.5
  K_BRANCH_WEIGHT: 0.4
  T_BRANCH_WEIGHT: 0.2
  U_BRANCH_WEIGHT: 0.3


  GRAD_CLIP_NORM: 0.1
  LR: 0.0005
  LR_DROP_EPOCH: 60
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 1
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 5
  WEIGHT_DECAY: 0.0001
  AMP: False
  CHECKPOINT_EPOCH_INTERVAL: 1


TEST:
  EPOCH: 87
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128